<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Efeito Hover com Imagem de Fundo</title>
    <style>
      /* Estilo do contêiner */
      .container {
        position: relative;
        width: 300px;
        height: 200px;
        overflow: hidden;
      }

      /* Estilo da imagem de fundo (inicialmente oculta) */
      .background-image {
        width: 100%;
        height: 100%;
        background-image: url("./assets/osso.png");
        background-size: cover;
        background-position: center;
        opacity: 0; /* Inicialmente transparente */
        transition: opacity 0.3s ease-in-out;
      }

      /* Efeito Hover */
      .container:hover .background-image {
        opacity: 1;
      }

      /* Conteúdo sobre a imagem */
      .content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="background-image"></div>
      <div class="content">
        <p>Conteúdo sobre a imagem</p>
      </div>
    </div>
  </body>
</html>
